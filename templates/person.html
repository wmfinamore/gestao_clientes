<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <table style="width:55%">
       <tr>
           <th>First Name</th>
           <th>Last Name</th>
           <th>Age</th>
           <th>Salary</th>
           <th>Excluir</th>
       </tr>
        {% for p in persons %}
        <tr>
            <td> <a href="{% url 'person_update' p.id %}">{{ p.first_name }}</a> </td>
            <td> {{ p.last_name }} </td>
            <td> {{ p.age }} </td>
            <td> {{ p.salary }} </td>
            <td><a href="{% url 'person_delete' p.id %}">Excluir Registro</a></td>
         </tr>
        {% endfor %}

    </table>
    <br>
    <a href="{% url 'person_new' %}">Novo</a>
</body>
</html>
