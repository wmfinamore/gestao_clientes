{% extends 'base.html' %}


{% block title %} Lista de Clientes{% endblock %}

{% block main %}

<h2>Clientes</h2>
    <a href="{% url 'logout' %}" class="btn btn-secondary">Sair</a>
    <table class="table table-hover">
       <thead>
           <tr>
               <th scope="col">#</th>
               <th scope="col">First Name</th>
               <th scope="col">Last Name</th>
               <th scope="col">Age</th>
               <th scope="col">Salary</th>
               <th scope="col">Excluir</th>
           </tr>
       </thead>
       <tbody>
            {% for p in persons %}
                <tr>
                    <td scope="row"> {{ p.id }} </td>
                    <td> <a href="{% url 'person_update' p.id %}">{{ p.first_name }}</a> </td>
                    <td> {{ p.last_name }} </td>
                    <td> {{ p.age }} </td>
                    <td> {{ p.salary }} </td>
                    <td><a href="{% url 'person_delete' p.id %}" class="btn btn-danger btn-sm">Excluir Registro</a></td>
                 </tr>
            {% endfor %}
       </tbody>
    </table>
    <br>
    <a href="{% url 'person_new' %}" class="btn btn-primary">Novo</a>

{% endblock %}
