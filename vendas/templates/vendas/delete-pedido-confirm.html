{% extends 'base.html' %}

{% block main %}
    <h1>Tem certeza que deseja deletar o pedido {{ venda }} ?</h1>
    <form action="{% url 'delete-pedido' venda.id %}" method="post">
        {% csrf_token %}
        <button type="submit" class=" btn btn-danger">Confirmar</button>
    </form>
{% endblock %}
